@(forecast: models.Forecast)

<h1>Forecast for the next @forecast.getNumberOfDays() days</h1>


@for(day <- forecast.getDays()) {
  <div>
    <h2>@day.getDate()</hi>
    <ul>
      <li>@day.getDescription()</li>
      <li>@day.getTemperatureHigh()</li>
      <li>@day.getTemperatureLow()</li>
    </ul>
  </div>
}
