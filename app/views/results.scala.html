@(result: models.LocationSearchResult, message: String)
<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/results.css")">
  </head>
  <body> 
      <h1>Found @result.getTotalResults() Matching Results</h1>

      <p id="message">
          @message
        </p>

      <a href="/location/search">
        <button id="searchButton">Search</button>
      </a>
      
      <div class ="resultGrid">
      @for(location <- result.getLocations()) {
        <div class="resultItem"> 
        <a href= @("/location/" + location.getId())>
          <button class="resultButton">
            @location.getName()
          </button> 
        </a>
        </div>
      }

    </div>
  </body>
</html>
