@(result: models.LocationSearchResult)
<!DOCTYPE html>
<html lang="en">
  <head>
      <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/results.css")">
      <link href='https://fonts.googleapis.com/css?family=Merriweather' rel='stylesheet'>
  </head>
  <body> 
      <h1>Found @result.getTotalResults() Matching Results</h1>

      <a href="/location/search">
        <button id="searchButton">Search</button>
      </a>
      
      <ul id="results">
      @for(location <- result.getLocations()) {
        <a href= @("/location/" + location.getId())> <li><button class="resultButton">@location.getName()</button></li> </a>
      }
      </ul>
  </body>
</html>
